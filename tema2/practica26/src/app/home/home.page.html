<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Pablo </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pablo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-grid>
      <ion-row *ngFor="let reserva of reservas">
        <ion-col>
          <ion-card>
            <ion-row>
              <ion-col size="6">
                <h4><strong>{{reserva.nombre}}</strong></h4>
              </ion-col>
              <ion-col size="6">
                <ion-button
                  (click)="borrar(reserva)"
                  class="ion-float-end"
                  color="light"
                >
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-button>
                <!--end button-->
              </ion-col>
              <!--end button col-->
            </ion-row>
            <!--end nombre-->
            <ion-row>
              <ion-col size="12" sizeMd="6" sizeLg="3">
                <h4>{{reserva.ciudad}}</h4>
              </ion-col>
              <!--end ciudad-->
              <ion-col size="12" sizeMd="6" sizeLg="3">
                <h4>{{reserva.pais}}</h4>
              </ion-col>
              <!--end paÃ­s-->
              <ion-col size="12" sizeMd="6" sizeLg="3">
                <h4>Entrada:{{reserva.entrada}}</h4>
              </ion-col>
              <!--end entrada-->
              <ion-col size="12" sizeMd="6" sizeLg="3">
                <h4>Salida:{{reserva.salida}}</h4>
              </ion-col>
              <!--end salida-->
            </ion-row>
            <!--end row1-->
          </ion-card>
          <!--end card-->
        </ion-col>
        <!--end grid col-->
      </ion-row>
      <!--end grid row-->
    </ion-grid>
    <!--end grid-->
  </div>
  <!--end container-->
</ion-content>
