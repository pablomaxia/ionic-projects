<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Peliculas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pelicula of peliculas">
      <ion-row>
        <ion-col size="12"> <h6>Nombre: {{pelicula.nombre}}</h6> </ion-col>
        <ion-col size="12">
          <h6>Director: {{pelicula.director}}</h6>
        </ion-col>
        <ion-col size="12"
          ><h6>Año de realización: {{pelicula.realizacion}}</h6></ion-col
        >
        <ion-col size="12">
          <ion-button
            (click)="borrar(pelicula)"
            class="ion-float-end"
            color="light"
          >
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
