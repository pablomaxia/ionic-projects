<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Formulario Cuenta </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form
    [formGroup]="validations_form"
    (ngSubmit)="onSubmit(validations_form.value)"
  >
    <ion-item>
      <ion-label position="floating" color="primary">DNI</ion-label>
      <ion-input type="text" formControlName="dni"></ion-input>
    </ion-item>
    <!--end dni-->
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.dni">
        <div
          class="error-message"
          *ngIf="validations_form.get('dni')?.hasError(validation.type)
      && (validations_form.get('dni')?.dirty
      || validations_form.get('dni')?.touched)"
        >
          <ion-icon name="information-circle-outline"></ion-icon> {{
          validation.message }}
        </div>
      </ng-container>
    </div>
    <!--end validaciones dni-->
    <ion-item>
      <ion-label position="floating" color="primary">IBAN</ion-label>
      <ion-input type="text" formControlName="iban"></ion-input>
    </ion-item>
    <!--end iban-->
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.iban">
        <div
          class="error-message"
          *ngIf="validations_form.get('iban')?.hasError(validation.type)
      && (validations_form.get('iban')?.dirty
      || validations_form.get('iban')?.touched)"
        >
          <ion-icon name="information-circle-outline"></ion-icon> {{
          validation.message }}
        </div>
      </ng-container>
    </div>
    <!--end validaciones iban-->
    <ion-item>
      <ion-button
        class="submit-btn"
        type="submit"
        [disabled]="!validations_form.valid"
        expand="block"
        color="success"
        >ENVIAR DATOS</ion-button
      >
    </ion-item>
  </form>
  <!--end formulario-->
</ion-content>
