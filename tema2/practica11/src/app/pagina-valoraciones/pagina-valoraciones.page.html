<ion-header>
  <ion-toolbar>
    <ion-title>Valoraciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <h1>{{this.hotel.nombre}}</h1>
    <ion-item *ngFor="let val of hotel.valoraciones">
      <ion-label>{{val.usuario}}</ion-label>
      <ion-label>{{val.comentario}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
