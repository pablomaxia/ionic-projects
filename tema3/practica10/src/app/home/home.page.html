<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Facturas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="crearFactura()">
        <ion-icon slot="icon-only" name="person-add-outline"></ion-icon
      ></ion-button>
    </ion-buttons>
    <!--end buttons-->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let elementoLista of lista; let i=index">
      {{elementoLista.id}} {{elementoLista.cliente}}
      {{elementoLista.importeTotalConIva}}
    </ion-item>
  </ion-list>
</ion-content>
