<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Facturas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="crearFactura()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon
      ></ion-button>
    </ion-buttons>
    <!--end buttons-->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let factura of facturas">
      <span>{{factura.id}} {{factura.cliente}} {{importeTotal(factura)}}</span>
    </ion-item>
  </ion-list>
</ion-content>
