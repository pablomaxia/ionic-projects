<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{municipio}}</ion-title>
      <ion-button routerLink="/municipios" routerDirection="back"
        >Volver a la p√°gina de municipios</ion-button
      >
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-grid *ngFor="let estadoCielo of estadosCielo; let indice=index;">
        <ion-row>
          <ion-col size="4"> {{estadoCielo.descripcion}}</ion-col>
          <ion-col size="4"> {{estadoCielo.periodo}} </ion-col>
          <ion-col size="4"
            ><ion-img
              style="width: 50%"
              src="../../assets/icon/{{estadoCielo.value}}_g.png"
              title="{{estadoCielo.descripcion}}"
            >
            </ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
      <!--END ION-grid-->
    </ion-card>
    <!--END ION-card-->
  </div>
</ion-content>
