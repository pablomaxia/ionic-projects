<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> {{municipio.municipio}} </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/municipios"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let prevision of listaPrevisiones">
    <ion-grid>
      <ion-row>
        <ion-col size="4">{{prevision.fecha}}</ion-col>
        <ion-col size="4">{{prevision.periodo}}</ion-col>
        <ion-col size="4">
          <ion-img
            style="width: 50%"
            src="../../assets/icon/{{prevision.iconoValue}}_g.png"
            [title]="prevision.descripcion"
          ></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
