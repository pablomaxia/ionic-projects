<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Grupos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grupos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-list>
      <div *ngFor="let alumnoGrupo of alumnosGrupo">
        <ion-card>
          <b style="color: rgb(15, 13, 13); font-size: 40px"
            >{{alumnoGrupo.grupo.grupo}}</b
          >
        </ion-card>
        <hr />
        <ion-item *ngFor="let alumno of alumnoGrupo.alumnos">
          <ion-label>{{alumno.first_name + " " + alumno.last_name}}</ion-label>
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-content>
