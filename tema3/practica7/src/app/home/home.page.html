<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Grupos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grupos</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item *ngFor="let grupo of grupos">
        <h1>{{grupo.grupo}}</h1>
        <ion-item *ngFor="let alumnoGrupo of alumnos">
          {{alumnoGrupo.first_name}} {{alumnoGrupo.last_name}}</ion-item
        >
      </ion-item>
    </ion-list>
  </div>
</ion-content>
